<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 600">
  <!-- Logo PRAZIS con gradiente azul -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Texto PRAZIS -->
  <text x="700" y="300" font-family="Arial, sans-serif" font-size="200" font-weight="bold" fill="url(#blueGradient)" text-anchor="middle">PRAZIS</text>

  <!-- Diéresis sobre Ä -->
  <circle cx="540" cy="170" r="15" fill="url(#blueGradient)"/>
  <circle cx="590" cy="170" r="15" fill="url(#blueGradient)"/>

  <!-- Píxeles digitales -->
  <rect x="1100" y="150" width="25" height="25" fill="#06b6d4"/>
  <rect x="1140" y="170" width="30" height="30" fill="#06b6d4"/>
  <rect x="1185" y="190" width="25" height="25" fill="#06b6d4"/>
  <rect x="1225" y="210" width="35" height="35" fill="#06b6d4"/>
  <rect x="1130" y="240" width="20" height="20" fill="#06b6d4"/>
  <rect x="1160" y="260" width="25" height="25" fill="#06b6d4"/>
  <rect x="1195" y="280" width="30" height="30" fill="#06b6d4"/>
  <rect x="1235" y="300" width="25" height="25" fill="#06b6d4"/>

  <!-- Subtítulo -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="45" fill="#1e3a8a" font-weight="500">Precisión Digital.</text>
  <text x="800" y="420" font-family="Arial, sans-serif" font-size="45" fill="#06b6d4" font-weight="500">Resultados Reales.</text>
</svg>
